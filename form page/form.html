<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get your akan Name</title>
</head>
<body>
  <div class="container">
    <div></div>
    <form action="#">
      <div>
        <label for="username">Enter your username</label><br>
          <input type="text" id="username"  placeholder="Your   username" required ><br>
          <label for="day">Day of Birth</label>
          <input type="number" id="day" placeholder="Enter day of   birth" required min="1" max="31"><br>
          <label for="month">month of birth</label>
          <input type="number" placeholder="Enter month"  id="monthOfBirth" min="01" max="12"><br>
          <label for="year">Year of birth</label>
          <input type="number" placeholder="Enter year"   id="yearOfBirth" min="1921" max="2021"><br>
      </div>
      <div class="">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br>
        <br>
        <input class="button" type="submit" name="SubmitButton" value="Submit" onClick="Validate()">
        <br>
        <br>
        <input class="button" type="reset" value="Reset"> 
      </div>
    </form>

  </div>
  <script src="../js/index.js"></script>
</body>
</html>
